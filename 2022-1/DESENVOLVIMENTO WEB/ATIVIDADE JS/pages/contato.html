<section>
    <div class="row bg-success">
        <h3 class="p-2">Contato</h3>
    </div>
<div class="container-fluid">
    <div class="row">
        <div class="col-md-6 align-self-center">
            <h4>Olá, caso queira entrar em contato conosco para resoluções de atendimento, produto ou filial:</h4><br>
            <div class="row">
                <form>
                    <div class="form-group">
                      <label for="exampleFormControlInput1">Nome completo</label>
                      <input id="nome" type="text" class="form-control" placeholder="Ex: Ana Maria">
                    </div>
                    <div class="form-group">
                        <label>Endereço de email</label>
                        <input type="email" class="form-control" placeholder="Ex: nome@exemplo.com">
                      </div>
                      <div class="form-group">
                        <label>Telefone</label>
                        <input id="celular" type="text" class="form-control" placeholder="Ex: (53) 99988 -7766">
                      </div>
                  </form>
                  <button type="button" id="confirmar" class="btn btn-success">Enviar</button>
                </div>
        </div>
        <div class="col-md-6">
            <img class="img-fluid" src="./assets/img/star.png">
        </div>
    </div>
</section>
